[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexalayer"
version = "0.1.0"
description = "NexaLayer SDK â€” The Network Execution Layer for AI Agents"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [{ name = "NexaLayer" }]
keywords = ["proxy", "agent", "session", "nexalayer"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.28",
]

[project.optional-dependencies]
dev = [
    "pytest>=7",
    "pytest-cov>=4",
]

[project.urls]
Documentation = "https://docs.nexalayer.com"
Repository = "https://github.com/NexaLayer/nexalayer-sdk"

[tool.setuptools.packages.find]
where = ["python"]

[tool.pytest.ini_options]
testpaths = ["python/tests"]
pythonpath = ["python"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311"]
